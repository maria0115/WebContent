<!DOCTYPE html>

<meta charset="UTF-8">
<title> 새로운 for 문장 </title>
<script type="text/javascript">

// 1. for...in :  요소를 순서대로 처리하기

var  arr = ['송혜교', '김태희', '전지현' ];
for(var i=0; i<arr.length; i++)
	{
		document.write(arr[i]+"<br/>")
	}
	
// for(String m : arr)
// 	{}

for(var str in arr)
	{
		document.write(arr[str]+"<br/>");
	}
	
	var obj = {first:'길동', last:'홍',age:30,height:150.99};
	
	for(var r in obj )
		{
		document.write(r+"<br/>"+obj[r]+"<br/>");
		}

</script>
