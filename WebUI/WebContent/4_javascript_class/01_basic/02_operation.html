//2.==와 === 차이는?
var num =10;	//number
var str = '10'; //String
if(num == str)	//값만 비교
{document.write("같다1 <br/>");}
else 
{document.write("다르다1 <br/>");}
		
if(num === str)	//자료형까지 비교

else 
document.write("다르다2 <br/>");
