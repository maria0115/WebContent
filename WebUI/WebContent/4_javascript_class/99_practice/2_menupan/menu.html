<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 메뉴판</title>
<link href = 'style.css' rel='stylesheet' type = 'text/css'>
<script src="script.js" type="text/javascript"></script>
<style type="text/css">
	img{width:250px;height:250px;}
</style>
<script type="text/javascript">

window.onload = function (){
    var total=0;
    
	var menu1 = document.getElementById('menu1');
    menu1.onclick = calc;
	var menu2 = document.getElementById('menu2');
    menu2.onclick = calc;
	var menu3 = document.getElementById('menu3');
    menu3.onclick = calc;
	var menu4 = document.getElementById('menu4');
    menu4.onclick = calc;
	var menu5 = document.getElementById('menu5');
    menu5.onclick = calc;
	var menu6 = document.getElementById('menu6');
    menu6.onclick = calc;
    
    
    function calc()
	{

		if(confirm('선택하시겠습니깤')==true)
            {alert('추가되었습니다')
            
             total = total+(this.getAttribute('value')*document.getElementById('count').value);
            }


        alert("총합은? "+total);


        document.getElementById("total").value = '안녕' + total;
        
       
	}


    

	
};

	
	
</script>

</head>
<body>

<table border='1'>
	<tr>
		<td id='menu1' value='1000' class='menu' ><img src='img/1.jpg'>아메리카노<br/>1000원</td>
		<td id='menu2' class='menu' value='2000'><img src='img/2.jpg'>카페라떼<br/>2000원</td>
		<td id='menu3' class='menu' value='3000'><img src='img/3.jpg'>쥬스<br/>3000원</td>
	</tr>
	<tr>
		<td id='menu4' class='menu' value='2000'><img src='img/4.png'>과자<br/>2000원</td>
		<td id='menu5' class='menu' value='1000'><img src='img/5.png'>엿<br/>1000원</td>
		<td id='menu6' class='menu' value='1500'><img src='img/6.jpg'>땅콩<br/>1500원</td>
	</tr>
	<tr>
		<td colspan='3'>
			갯수 :  <select id='count'>
							<option value='1'>1</option>
							<option value='2'>2</option>
							<option value='3'>3</option>
							<option value='4'>4</option>
						</select>
			<input type='button'	value='확인'  id='btn'/>		
			총합 : <input type='text'  id='total'/>원
		</td>
	</tr>
</table>

<div id='content'></div>
</body>
</html>
