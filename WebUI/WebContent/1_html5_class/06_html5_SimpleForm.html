<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action='' method='post'>
	<fieldset>
		<legend>회원가입</legend>
		<ol>
			<li>
				<label for='irem'>이름</label><input id='irem' name='irem' type='text'/>
			</li>
		
			<li>
				<input type='submit' value='서버에 전송'/>
				<input type='reset' value='취소'/>
			</li>
			<li>
				<label for ='gender'>성별</label>
				<input type='radio' id='gender' name='gender' value='남자' checked='checked'>남자
				<input type='radio' id='gender' name='gender' value='여자'>여자
			</li>
			<li>
				<label for='ain'>애인</label>
				<input type='radio' id='ain' name='ain' value='있다'>있다
				<input type='radio' id='ain' name='ain' value='없다'>없다
			</li>
			<li>
				<label for='programer'>직업</label>
				<select name="job">
			    	<option value="">직업선택</option>
			    	<option value="학생">학생</option>
			   		<option value="회사원">회사원</option>
			   	 	<option value="기타">기타</option>
				</select>
			</li>
			<li>
			<label for='hobby'>취미</label>
			<input type='checkbox' id='hobby' name='hobby' value='잠자기'>잠자기
			<input type='checkbox' id='hobby' name='hobby' value='먹기'>먹기
			<input type='checkbox' id='hobby' name='hobby' value='숨쉬기'>숨쉬기
			<input type='checkbox' id='hobby' name='hobby' value='멍때리기'>멍때리기
			</li>
<!-- 			웹과 앱 -->
			<li>
				<label for=''>여행하고 싶은 나라?</label><input type='text' list='countries'>
			<datalist id='countries'>
				<option>가나</option>
				<option>제주도</option>
				<option>남극</option>
				</datalist>
			
			</li>
			
		</ol>
	</fieldset>
</form>

</body>
</html>
